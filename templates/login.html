{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <h1>Login</h1>
	<form action="login" method="post" >
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" class="form-control" autofocus name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default btn-lg" type="submit">
                Log In
            </button>
        </div>
    </fieldset>
    </form>
    <div>
        or <a class="btn btn-default btn-sm" href="register">sign up</a> for an account
    </div>
</div>
{% endblock %}
